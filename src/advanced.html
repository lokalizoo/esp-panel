  <body>

    <div class="container">

      <section><form method="POST" action="/api/config">

        <p class="form-field">
          <label for="port">Port</label>
          <input type="number" name="port">
        </p>
        <p class="form-field">
          <label for="start_server">Start Server</label>
          <input type="text" name="start_server">
        </p>
        <p class="form-field">
          <label for="start_ap">Start AP</label>
          <input type="text" name="start_ap">
        </p>
        <p class="form-field">
          <label for="cfg_url">Config URL</label>
          <input type="text" name="cfg_url">
        </p>
        <p class="form-field">
          <label for="cfg_json">Config JSON</label>
          <textarea name="cfg_json" rows="8"></textarea>
        </p>
        <p class="form-field">
          <input type="submit">
        </p>
      </form></section>
